<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Services Calculator</title>

    <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700" rel='stylesheet' />
    <link rel="stylesheet" href="css/main.css" >




  </head>
  <body>

    <h1>Services Calculator Test</h1>

    <div class="" id="app">
      <form class="">
        <ul>
          <li v-for="service in services" v-on:click="toggleActive(service)" v-bind:class="{ 'service-selected' : service.active }">
            {{service.name}}
            <!-- <span>{{service.price | currency}}</span> -->
          </li>
        </ul>

        <div class="total">
          <!-- Calculate total prices of selected services.  -->
          <span>Total: {{calcTotal() | currency}}</span>
        </div>

      </form>
    </div>



    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
